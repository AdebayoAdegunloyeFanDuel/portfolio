{% extends "navbar.html" %}
{% block body %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Add New Song</h1>
				<form action="/music-add" method="post" name="music-add" class="form-horizontal">
					{{ form.hidden_tag() }}
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Song Name</label>
						<div class="col-sm-10">
							<!-- <input type="email" class="form-control	" id="inputEmail3" placeholder="Email"> -->
							{{ form.mf_name(class_= "form-control") }}
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Link To Song</label>
						<div class="col-sm-10">
							<!-- <input type="email" class="form-control	" id="inputEmail3" placeholder="Email"> -->
							{{ form.mf_link(class_ = "form-control") }}
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">About the Song</label>
						<div class="col-sm-10">
							<!-- <textarea class="form-control" rows="5"></textarea> -->
							{{ form.mf_text(class_ = "form-control", rows = 5) }}
						</div>
					</div>

					<div class="form-group">
					   	<label for="inputPassword3" class="col-sm-2 control-label">Weight</label>
						<div class="col-sm-10">
							<!-- <input type="text" class="form-control" value="42"> -->
						   	{{ form.mf_weight(class_ = "form-control", value = 3) }}
					  	</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Add Song!</button>
						</div>
					</div>
				</form>
		</div>
	</div>
</div>

{% endblock %}
