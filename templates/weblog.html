{% extends "navbar.html" %}

{% block body %}

<div class="row">

	<button type="button" class="btn btn-primary">Randomize List</button>
	<button type="button" class="btn btn-success">Read Random</button>
	<button type="button" class="btn btn-warning">My Favorites</button>

</div>
{% for weblog in weblogs %}
<div class="row">
	<div id="weblog-box" class="col-md-6 col-md-offset-3">
		<div style="text-align:center;">
			<a class="link" id="weblog-name" href = {{ weblog.w_link }}>{{ weblog.w_title }}</a>
		</div>
		<p id="weblog-text"> {{ weblog.w_content|truncate(250) }}</p>
	</div>
</div>
{% endfor %}

{% endblock %}
